<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="titulo">Sistema de Gestão de Arquivos</ui:insert></title>
    <h:outputStylesheet library="css" name="sistema.css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<h:body>
    <p:ajaxStatus styleClass="ajax-status">
        <f:facet name="start">
            <h:graphicImage library="images" name="loading.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <div style="padding: 5px 0px; margin-bottom: 20px; height: 30px; background-color: #545454; color: #fff; box-shadow: 0px 2px 2px #ccc;">
        <div style="margin-left: 8px; float: left">
            <h:link outcome="/index">
                <h:graphicImage library="images" name="logo.png" />
            </h:link>
        </div>

        <div style="margin-left: 8px; float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                Olá #{seguranca.nomeUsuario}!
                </span>

            <h:form style="display: inline-block">
                <p:menubar styleClass="menu-sistema" autoDisplay="false">
                    <p:submenu label="Cadastros" rendered="#{seguranca.administrador}" style="margin-left: 7px">
                        <p:menuitem value="Usuários" outcome="/pages/usuario/CadastroUsuario"/>
                        <p:separator/>
                        <p:menuitem value="Arquivos" outcome="/pages/arquivo/UploadArquivo"/>
                    </p:submenu>
                    <p:submenu label="Pesquisa" rendered="#{seguranca.administrador}" style="margin-left: 7px">
                        <p:menuitem value="Usuários" outcome="/pages/usuario/PesquisaUsuarios"/>
                    </p:submenu>
                    <p:menuitem value="Minha Conta" outcome="/pages/usuario/MinhaConta" style="margin-left: 7px">
                        <f:param name="usuario" value="#{seguranca.idUsuario}" />
                    </p:menuitem>
                    <p:menuitem value="Sair" url="/logout" style="margin-left: 7px"/>
                </p:menubar>
            </h:form>
        </div>
        <div style="margin-left: 8px; clear: both"></div>
    </div>


    <div>
        <ui:insert name="corpo"/>
    </div>

    <p:separator style="margin-top: 20px"/>
</h:body>

</html>
