<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>

    <h:outputStylesheet library="css" name="sistema.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="dummy" />
        <f:event listener="#{loginBean.preRender}" type="preRenderView" />
    </f:metadata>

    <div id="login-dialog">
        <h:form id="frm" prependId="false">
            <div style="margin-left: 8px; float: left">
                <h:link outcome="/pages/arquivo/Arquivo">
                    <h:graphicImage library="images" name="tecmarques.jpg"/>
                </h:link>
            </div>
            <p:messages id="messages" autoUpdate="true" closable="true" />

            <h:panelGrid columns="2" styleClass="grid-login">
                <f:facet name="header">
                    <h1>Login</h1>
                </f:facet>
                <p:outputLabel value="E-mail" />
                <p:inputText size="30" id="username" value="#{loginBean.email}" />

                <p:outputLabel value="Senha" />
                <p:password size="30" id="password" />

                <h:panelGroup/>
                <h:panelGroup/>
                <h:panelGroup/>
                <p:column>
                    <p:commandButton value="Fazer login" action="#{loginBean.login}" ajax="false"
                                     style="background: #FF8C00; color: white"/>
                    <p:link value="Recuperar senha" outcome="RecuperarSenha" style="margin-left: 20px; color: white;"/>
                </p:column>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
