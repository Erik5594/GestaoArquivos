<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de usuários</ui:define>

    <ui:define name="corpo">
        <h:form id="frmPesquisa">
            <h1>Pesquisa de usuários</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" update="@form" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/pages/usuario/CadastroUsuario" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="Email" for="sku"/>
                <p:inputText id="sku" size="20" value="1234" />

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60" value="Erik" />
            </p:panelGrid>

            <p:dataTable id="grupoTable" value="#{pesquisaUsuarioController.usuarios}" var="usuario"
                         style="margin-top: 20px" emptyMessage="Nenhum usuario encontrado." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="ID" style="text-align: center; width: 100px">
                    <h:outputText value="#{usuario.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}" />
                </p:column>
                <p:column headerText="E-mail" style="text-align: center;">
                    <h:outputText value="#{usuario.email}" />
                </p:column>
                <p:column style="width: 100px;" headerText="Ações">
                    <p:button outcome="/pages/usuario/CadastroUsuario" icon="ui-icon-pencil" title="Editar">
                        <f:param name="usuario" value="#{usuario.id}" />
                    </p:button>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
                                     process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
                        <f:setPropertyActionListener target="#{usuarioController.usuario}"
                                                     value="#{usuario}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog header="Exclusão de produto"
                             message="Tem certeza que deseja excluir o produto ?"
                             widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
                <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
                <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"
                                 action="#{usuarioController.salvar}" process="@this"
                                 update=":frmPesquisa:grupoTable" id="yesButton" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
