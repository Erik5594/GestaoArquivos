<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Upload de Arquivos</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <f:event listener="#{arquivoUploadController.inicializar}" type="preRenderView" />
        </f:metadata>
        <h:form id="frm">
            <p:messages showDetail="false" closable="true" id="messages"/>
            <h1>Upload de Arquivos</h1>
            <p:toolbar style="margin-top: 20px; margin-bottom: 20px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="UploadArquivo"/>

                    <p:commandButton value="Salvar" id="botaoSalvar" actionListener="#{arquivoUploadController.salvar}"
                                     update="frm" disabled="#{!arquivoUploadController.exibirPermissao}"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/pages/arquivo/DownloadArquivo"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panel id="panel" header="Categoria" style="margin-bottom: 20px" rendered="#{arquivoUploadController.exibirCategoria}">
                <h:panelGrid columns="2" id="painel" style="width: 100%; margin: 20px"
                             columnClasses="rotulo, campo">
                    <p:column>
                        <p:outputLabel value="Categoria: "/>
                        <ui:repeat value="#{arquivoUploadController.categorias}" var="categoria">
                            <p:outputLabel value="#{categoria.nomeCategoria}" rendered="#{!categoria.editavel}"/>
                            <p:autoComplete id="acMinLength" minQueryLength="0" value="#{categoria.nomeCategoria}" onkeyup="this.value = this.value.toUpperCase()"
                                            completeMethod="#{arquivoUploadController.completeNome}"
                                            effect="fade" rendered="#{categoria.editavel}" size="10"/> /
                            <p:commandButton icon="pi pi-plus" actionListener="#{arquivoUploadController.adcionarCategoria()}"
                                             process="@this :frm:painel" update=":frm:painel" rendered="#{categoria.editavel}"/>
                            <p:commandButton icon="pi pi-minus" actionListener="#{arquivoUploadController.removerCategoria()}"
                                             process="@this :frm:painel" update=":frm:painel" rendered="#{categoria.editavel}"
                                             disabled="#{arquivoUploadController.categorias.size() == 1}"/>
                        </ui:repeat>
                        <p:commandButton icon="pi pi-check" value="Concluir" actionListener="#{arquivoUploadController.concluirCaminho()}"
                                         process="@this painel" update="frm" style="margin-left: 10px"/>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            <p:panel id="upload" header="Carregar Arquivos para seguinte categoria >>> #{arquivoUploadController.caminhoConcluido}"
                     style="margin-bottom: 20px" rendered="#{arquivoUploadController.exibirUploadFiles}">
                <p:fileUpload listener="#{arquivoUploadController.carregarArquivo}"
                              dragDropSupport="false" label="Selecione até 100 arquivos" cancelLabel="Cancelar"
                              fileLimitMessage="Número maximo de arquivos excedido, será carregado apenas 100!" multiple="true"
                              sizeLimit="10000000" fileLimit="100" allowTypes="/(\.|\/)(pdf)$/"/>
                <ul>
                    <li><font style="color: red">A opção <strong>Gerenciar Permissões</strong> só deve ser clicada quando for finalizado o carregamento de todos arquivos.</font></li>
                </ul>
                <center>
                    <p:commandButton value="Gerenciar Permissões" process="@this upload"  update="frm" style="margin: 15px"
                                     actionListener="#{arquivoUploadController.gerenciarPermissoes}"/>
                </center>
            </p:panel>
            <p:panel id="permisao" header="Cliente(s) que poderão acessar o(s) arquivo(s)"
                     style="margin-bottom: 20px" rendered="#{arquivoUploadController.exibirPermissao}">
                <p:pickList id="pickList" value="#{arquivoUploadController.usuarios}" showCheckbox="true" responsive="true"
                            var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario}" filterMatchMode="contains"
                            converter="usuario" showSourceFilter="true" showTargetFilter="true" style="margin-bottom: 15px">
                    <f:facet name="sourceCaption">Sem permissão</f:facet>
                    <f:facet name="targetCaption">Com permissão</f:facet>
                </p:pickList>

                <p:dataTable value="#{arquivoUploadController.arquivos}" var="file" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} arquivos"
                             rows="10" rowsPerPageTemplate="5,10,20,50">
                    <p:column headerText="Arquivos">
                        <h:outputText value="#{file.nome}" />
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{file.diretorio}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            <h:panelGrid columns="2" id="painelArvores">
                <p:tree value="#{arquivoUploadController.root}" var="doc" style="margin: 20px" id="arvore"
                        selectionMode="single" selection="#{arquivoUploadController.selectedNode}">
                    <p:ajax event="expand" update=":frm:messages" listener="#{arquivoUploadController.onNodeExpand}" />
                    <p:ajax event="collapse" update=":frm:messages" listener="#{arquivoUploadController.onNodeCollapse}" />
                    <p:ajax event="select" update=":frm:messages :frm:painelArvores" listener="#{arquivoUploadController.onNodeSelect}" />
                    <p:ajax event="unselect" update=":frm:messages" listener="#{arquivoUploadController.onNodeUnselect}" />

                    <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
                        <h:outputText value="#{doc.nomeCategoria}"/>
                    </p:treeNode>
                    <p:treeNode type="document" icon="pi pi-file">
                        <h:outputText value="#{doc.nomeCategoria}" />
                    </p:treeNode>
                    <p:treeNode type="picture" icon="pi pi-image">
                        <h:outputText value="#{doc.nomeCategoria}" />
                    </p:treeNode>
                    <p:treeNode type="mp3" icon="pi pi-video">
                        <h:outputText value="#{doc.nomeCategoria}" />
                    </p:treeNode>
                </p:tree>
                #{arquivoUploadController.selectedNode.data.nomeCategoria}
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
