CadastroUsuario.xhtml<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Usuário</ui:define>

    <ui:define name="corpo">
        <h1>Novo usuário</h1>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/usuario/CadastroUsuario"/>
                <p:commandButton value="Salvar" id="botaoSalvar"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                     columnClasses="rotulo, campo">

            <p:outputLabel value="Nível" for="nivel"/>
            <p:selectOneMenu id="nivel" required="true">
                <f:selectItem itemLabel="Selecione o nível" itemValue="" />
                <f:selectItem itemLabel="Cliente" itemValue="1" />
                <f:selectItem itemLabel="Administrador" itemValue="2" />
            </p:selectOneMenu>

            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="20" maxlength="20" required="true"/>

            <p:outputLabel value="E-mail" for="email"/>
            <p:inputText id="email" size="60" maxlength="80" required="true"/>

            <p:outputLabel value="Senha" for="pwd1"/>
            <p:password id="pwd1" match="pwd2" label="Senha" required="true" />

            <p:outputLabel value="Confirme a senha" for="pwd2"/>
            <p:password id="pwd2" label="Confirme a senha" required="true" />
        </p:panelGrid>

    </ui:define>
</ui:composition>
