<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Arquivos</ui:define>

    <ui:define name="corpo">
        <h:form id="frmPesquisa">
            <h1>Arquivos</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" update="@form" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right" rendered="#{seguranca.administrador}">
                    <p:button value="Novo" outcome="/pages/arquivo/UploadArquivo" />
                </p:toolbarGroup>
            </p:toolbar>

            <h:panelGrid columns="2" id="painelPesquisa" style="width: 100%; margin-top: 20px; margin-left: 15px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Pesquisar por:" for="nome"/>
                <p:inputText id="nome" size="60" value="#{arquivoDownloadController.pesquisa}"
                             placeholder="Nome do Arquivo, parte do conteudo do arquivo..."/>

            </h:panelGrid>

            <p:dataTable id="grupoTable" value="#{arquivoDownloadController.arquivos}" var="arquivo"
                         style="margin-top: 20px; margin-left: 3px" emptyMessage="Nenhum usuario encontrado." rows="20"
                         paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="Nome">
                    <h:outputText value="#{arquivo.nome}" />
                </p:column>
                <p:column headerText="Categoria" style="text-align: center;">
                    <h:outputText value="#{arquivo.diretorio}" />
                </p:column>
                <p:column style="width: 100px;" headerText="Ações">
                    <p:button outcome="/pages/usuario/CadastroUsuario" icon="pi pi-download" title="Baixar/Download">
                        <f:param name="usuario" value="#{arquivo.id}" />
                    </p:button>
                    <p:button outcome="/pages/usuario/CadastroUsuario" icon="pi pi-lock" title="Permissões" rendered="#{seguranca.administrador}">
                        <f:param name="usuario" value="#{arquivo.id}" />
                    </p:button>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
                                     rendered="#{seguranca.administrador}"
                                     process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
                        <f:setPropertyActionListener target="#{arquivoDownloadController.arquivo}"
                                                     value="#{arquivo}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog header="Exclusão de usuario"
                             message="Tem certeza que deseja excluir o usuário #{pesquisaUsuarioController.usuarioDto.nome} ?"
                             widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
                <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
                <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"
                                 action="#{pesquisaUsuarioController.remover}" process="@this"
                                 update=":frmPesquisa:grupoTable" id="yesButton" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
