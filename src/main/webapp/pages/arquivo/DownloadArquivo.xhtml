<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Arquivos</ui:define>

    <ui:define name="corpo">
        <h:form id="frmPesquisa">
            <h1>Arquivos</h1>

            <p:messages autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" update="@form" actionListener="#{arquivoDownloadController.pesquisar()}"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right" rendered="#{seguranca.administrador}">
                    <p:button value="Novo" outcome="/pages/arquivo/UploadArquivo" />
                </p:toolbarGroup>
            </p:toolbar>

            <h:panelGrid columns="2" id="painelPesquisa" style="width: 100%; margin-top: 20px; margin-left: 15px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Pesquisar por:" for="nome"/>
                <p:inputText id="nome" size="60" value="#{arquivoDownloadController.pesquisa}"
                             onkeyup="this.value = this.value.toUpperCase()"
                             placeholder="Nome do Arquivo, parte do conteudo do arquivo..."/>

            </h:panelGrid>

            <p:dataTable id="arquivosTable" value="#{arquivoDownloadController.arquivos}" var="arquivo"
                         style="margin-top: 20px; margin-left: 3px" emptyMessage="Nenhum arquivo encontrado."
                         rows="10" rowsPerPageTemplate="5,10,20,50" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} arquivos">
                <p:column headerText="Nome">
                    <h:outputText value="#{arquivo.nome}" />
                </p:column>
                <p:column headerText="Categoria" style="text-align: center;">
                    <h:outputText value="#{arquivo.diretorio}" />
                </p:column>
                <p:column style="width: 120px;" headerText="Ações">
                    <center>
                    <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                     icon="pi pi-download" title="Baixar/Download" style="margin-right: 7px">
                        <p:fileDownload value="#{arquivo.file}" />
                    </p:commandButton>

                    <p:commandButton icon="pi pi-lock" onsuccess="PF('permissoes').show();" process="@this arquivosTable"
                                     rendered="#{seguranca.administrador}" update="frmPesquisa" style="margin-right: 7px"
                                     actionListener="#{arquivoDownloadController.buscarUsuarios(arquivo.id)}">
                        <f:setPropertyActionListener target="#{arquivoDownloadController.arquivo}"
                                                     value="#{arquivo}" />
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
                                     rendered="#{seguranca.administrador}"
                                     process="@this arquivosTable" update="frmPesquisa">
                        <f:setPropertyActionListener target="#{arquivoDownloadController.arquivo}"
                                                     value="#{arquivo}" />
                    </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>

            <p:confirmDialog header="Exclusão de arquivo"
                             message="Tem certeza que deseja excluir o arquivo #{arquivoDownloadController.arquivo.nome.toUpperCase()}, categoria #{arquivoDownloadController.arquivo.diretorio.toUpperCase()} ?"
                             widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
                <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
                <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"
                                 action="#{arquivoDownloadController.deletarArquivo}" process="@this"
                                 update="frmPesquisa" id="yesButton" />
            </p:confirmDialog>

            <p:dialog header="Gerenciar Permissões" widgetVar="permissoes" modal="true" height="400" dynamic="true"
                      resizable="false" draggable="false" id="gerenciarPermissoes" responsive="true" width="800">
                Categoria: <strong>#{arquivoDownloadController.arquivo.diretorio.toUpperCase()}</strong>
                <br/>
                Arquivo: <strong>#{arquivoDownloadController.arquivo.nome.toUpperCase()}</strong>
                <p:pickList id="pickList" value="#{arquivoDownloadController.usuariosPick}" showCheckbox="true" responsive="true"
                            var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario}" filterMatchMode="contains"
                            style="margin-bottom: 15px; margin-top: 15px"
                            converter="usuario" showSourceFilter="true" showTargetFilter="true" >
                    <f:facet name="sourceCaption">Sem permissão</f:facet>
                    <f:facet name="targetCaption">Com permissão</f:facet>
                </p:pickList>
                <center>
                    <p:commandButton value="Atualizar permissões" process="@this gerenciarPermissoes"
                                     oncomplete="PF('permissoes').hide()" update="frmPesquisa"
                                     actionListener="#{arquivoDownloadController.atualizarPermissoes}"/>
                </center>
            </p:dialog>

            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                <h:graphicImage library="images" name="loading.gif"/>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
